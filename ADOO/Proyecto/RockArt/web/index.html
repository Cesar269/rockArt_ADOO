<!DOCTYPE html>

<html>
    <head>
        <title>Página principal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
        <link href="./estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="formulario">
        <h1>¡Bienvenid@ de vuelta! Inicia sesión en tu cuenta de RockArt</h1>
        <form name="formulario2" method="post" action="InicioSesion.jsp">
            <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="correo" required maxlength="35"  placeholder="Ingresa tu correo" /> 
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="contrasenia"  required maxlength="16"   placeholder="Ingresa tu contraseña"/>
            </div>
                 
            <div class="input-contenedor">
                <input type="submit" name="inicia" value="INICIAR SESIÓN"/> 
            </div>
            
        </form>
</div>
        </div>
    </body>
</html>
